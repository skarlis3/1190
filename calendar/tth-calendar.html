<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T/Th Calendar | ENGL 1190</title>
  
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="calendar.css">
  
  <link rel="icon" href="/1190icon.png" type="image/x-icon">
</head>
<body>
  
  <div id="page-content">
    <h1>T/Th Calendar</h1>
    
    <div id="calendarContainer" data-calendar-id="39ba7ac909903e1b6b3698153819e6a813638bb279c7c14295dec343b7b9464e@group.calendar.google.com">
      
      <!-- Tab Navigation -->
      <div class="calendar-tabs" role="tablist">
        <button class="calendar-tab active" role="tab" aria-selected="true" data-tab="weekly">Weekly</button>
        <button class="calendar-tab" role="tab" aria-selected="false" data-tab="upcoming">Upcoming</button>
        <button class="calendar-tab" role="tab" aria-selected="false" data-tab="monthly">Monthly</button>
        
        <a href="https://calendar.google.com/calendar/embed?src=39ba7ac909903e1b6b3698153819e6a813638bb279c7c14295dec343b7b9464e%40group.calendar.google.com&ctz=America%2FDetroit" target="_blank" rel="noopener" class="cal-btn cal-btn--view">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          View in Google Calendar
        </a>
      </div>

      <!-- WEEKLY TAB -->
      <div class="tab-panel active" id="panel-weekly" role="tabpanel">
        <h2 class="panel-title">Week at a Glance</h2>
        <div class="mini-plus-week" id="weeklyView">
          <div class="calendar-loading">Loading...</div>
        </div>
      </div>

      <!-- UPCOMING TAB -->
      <div class="tab-panel" id="panel-upcoming" role="tabpanel">
        <h2 class="panel-title">Upcoming Due Dates</h2>
        <div class="countdown-cards" id="upcomingView">
          <div class="calendar-loading">Loading...</div>
        </div>
      </div>

      <!-- MONTHLY TAB -->
      <div class="tab-panel" id="panel-monthly" role="tabpanel">
        <h2 class="panel-title">Month at a Glance</h2>
        <div class="month-controls">
          <button class="prev-month-btn" aria-label="Previous month">←</button>
          <span class="current-month">January 2025</span>
          <button class="next-month-btn" aria-label="Next month">→</button>
          <button class="today-btn">Today</button>
        </div>
        <div class="calendar-grid" id="monthlyView">
          <div class="calendar-loading">Loading...</div>
        </div>
      </div>

      <!-- Day Popup -->
      <div class="popup-backdrop" id="popupBackdrop"></div>
      <div class="day-popup" id="dayPopup">
        <button class="popup-close" aria-label="Close">×</button>
        <h3 id="dayPopupTitle">Events</h3>
        <div id="dayPopupEvents"></div>
      </div>
      
      <!-- Event Detail Popup -->
      <div class="popup-backdrop" id="eventPopupBackdrop"></div>
      <div class="day-popup" id="eventPopup">
        <button class="popup-close" aria-label="Close">×</button>
        <h3 id="eventPopupTitle">Event</h3>
        <div class="event-popup-time" id="eventPopupTime"></div>
        <div class="event-popup-desc" id="eventPopupDescription"></div>
      </div>
      
    </div>
  </div>

  <script src="/nav.js"></script>
  <script src="/footer.js" defer></script>
  <script src="calendar.js" defer></script>
</body>
</html>
